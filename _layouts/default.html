<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header py-1" role="banner">
      <nav class = "navbar navbar-expand-lg justify-content-md-center navbar-dark">
        <a class = "navbar-brand" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="icon">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class = "collapse navbar-collapse mt-2" id = "navbarNav">
          <ul class = "navbar-nav flex-row ml-md-auto d-md-flex justify-content-center">
            {% for item in site.data.navbar.nav %}
            <li class = "nav-item p-3">
              {% if page.url contains item.url %}
                <h3><a id = "current" href="{{ item.url }}">{{ item.title }}</a></h3>
              {% else %}
                <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
              {% endif %}
            </li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </header>

    <main id="content" class="row main-content h-75 justify-content-center m-0" role="main">
      {{ content }}

      <!-- Not using footer for now
        <footer class="row site-footer navbar fixed-bottom text-center">
          {% if site.github.is_project_page %}
            <div class="col-md-8 mx-auto"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</div>
          {% endif %}
        </footer>
      -->
    </main>
  </body>
</html>
